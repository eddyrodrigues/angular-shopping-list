<a class="list-group-item clearfix" routerLinkActive="active" style="cursor: pointer;" [routerLink]="'/recipes/'+recipeItem.id">
  <div class="pull-left">
    <h4 class="list-group-item-heading"> {{ recipeItem.name }} </h4>
    <p class="list-group-item-text">
      {{ recipeItem.description }}
    </p>

  </div>
  <span class="pull-right">
    <img [src]="recipeItem.imgPath" alt="" class="img-responsive" style="max-height: 100px;">
  </span>
</a>
