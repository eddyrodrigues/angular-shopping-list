<div class="col-sm-12 form-inline">

  <div class="input-group">
    <div class="input-group">
      <label for="ingridientName" class="col-sm-3">Ingridient Name:</label>
      <input class="form-control" type="text" id="ingridientName" placeholder="Ingridient Name" #ingridientName>
    </div>
  </div>
  <div class="input-group">
    <div class="input-group">
      <label for="ingridientAmount" class="col-sm-3">Ingridient Amount:</label>
      <input class="form-control" type="number" id="ingridientAmount" placeholder="Ingridient Amount" #ingridientAmount>
    </div>
  </div>

  <span class="input-group-btn">
    <button type="button" class="btn btn-default" (click)="OnAddIngridient()">Add Ingridient!</button>
  </span>

</div>
